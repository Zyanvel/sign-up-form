<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Learn code!</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
 </style>
<body>
    <div class="container">
        <div class="columnLeft">
            <h1>Learn to code by<br>watching others</h1>
            <h4>
            See how experienced developers solve problems in real-time.<br> 
            Watching scripted tutorials is great, but understanding how<br> 
            developers think is invaluable.
            </h4>  
        </div>
        <div class="columnRight">
            <div class="promotionBanner">
                <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
            </div>
            <div class="wrapper">
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Password" required>
                    </div>
                    <div class="input-box Button">
                        <input id="submitBtn" type="submit" value="Claim your free trial now">
                    </div>
                    <div class="terms">
                        <h3>By clicking the button, you are agreeing to our <span class="bold">Terms and Services</span></h3>
                    </div>
                </form>
            </div>
        </div>   
    </div>
   
    <script src="index.js"></script>
</body>
</html>
